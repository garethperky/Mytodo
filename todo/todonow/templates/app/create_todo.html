{% extends 'core/base.html' %} {% load crispy_forms_tags %} {% block content %}

<div class="jumbotron">
    <h3>Hello {{ user.first_name }} you can add tasks here</h3>
    <p>
        Select the the user from the dropdown and enter the task details in the fields.
    </p>
</div>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Save Todo</button>
</form>

{% endblock %}
